<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Weather.sg</title>
    
    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Premium Singapore Weather Nowcast and Radar">
    
    <!-- Manifest: Using .webmanifest to prevent caching collisions -->
    <link rel="manifest" href="./weather.webmanifest">
    
    <!-- Android / Chrome Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Weather.sg">
    
    <!-- iOS / Safari Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Weather.sg">
    <!-- Use local icon for reliable loading -->
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="apple-touch-icon" href="./icon.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
        }
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .weather-card {
            transition: transform 0.2s ease-in-out;
        }
        .weather-card:hover {
            transform: translateY(-4px);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.0.0/",
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.3.0",
    "vite": "https://esm.sh/vite@^6.0.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <script>
      /**
       * PWA "Clean Slate" Registration
       * This logic aggressively unregisters old SWs to fix the zombie cache issue.
       */
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // 1. Get all existing registrations
            const registrations = await navigator.serviceWorker.getRegistrations();
            
            // 2. Unregister them to clear old caches/scopes
            for (let registration of registrations) {
              await registration.unregister();
            }

            // 3. Register the new clean version (v13)
            // The 't' param forces a network fetch for the JS file
            const newReg = await navigator.serviceWorker.register('./sw.js?v=13&t=' + Date.now());
            console.log('PWA: Clean Service Worker (v13) registered');
            
            // 4. Force update immediately
            newReg.update();

          } catch (err) {
            console.debug('PWA: Registration failed:', err.message);
          }
        });

        // 5. Reload page if a new controller takes over (self.clients.claim() in sw.js)
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
