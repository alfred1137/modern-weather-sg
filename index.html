<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Weather.sg</title>
    
    <!-- PWA Primary Meta Tags -->
    <meta name="theme-color" content="#24273a">
    <meta name="description" content="Modern view of Singapore weather nowcast, rain radar, and flood alerts.">
    
    <!-- Manifest: Using standard .json with explicit versioning -->
    <link rel="manifest" href="./manifest.json?v=14">
    
    <!-- Android / Chrome Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Weather.sg">
    
    <!-- iOS / Safari Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Weather.sg">
    <!-- Use local icon for reliable loading -->
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="apple-touch-icon" href="./icon.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              base: '#24273a',
              mantle: '#1e2030',
              crust: '#181926',
              text: '#cad3f5',
              subtext0: '#a5adcb',
              subtext1: '#b8c0e0',
              surface0: '#363a4f',
              surface1: '#494d64',
              surface2: '#5b6078',
              overlay0: '#6e738d',
              overlay1: '#8087a2',
              overlay2: '#939ab7',
              blue: '#8aadf4',
              lavender: '#b7bdf8',
              sapphire: '#7dc4e4',
              sky: '#91d7e3',
              teal: '#8bd5ca',
              green: '#a6da95',
              yellow: '#eed49f',
              peach: '#f5a97f',
              maroon: '#ee99a0',
              red: '#ed8796',
              mauve: '#c6a0f6',
              pink: '#f5bde6',
              flamingo: '#f0c6c6',
              rosewater: '#f4dbd6',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #24273a;
            color: #cad3f5;
            margin: 0;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
        }
        .glass {
            background: rgba(30, 32, 48, 0.7); /* Mantle/Base mix with opacity */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(184, 192, 224, 0.1); /* Subtext1 low opacity */
        }
        .weather-card {
            transition: transform 0.2s ease-in-out;
        }
        .weather-card:hover {
            transform: translateY(-4px);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e2030; /* Mantle */
        }
        ::-webkit-scrollbar-thumb {
            background: #494d64; /* Surface1 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #5b6078; /* Surface2 */
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.0.0/",
    "react": "https://esm.sh/react@^19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.0.0/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^4.3.0",
    "vite": "https://esm.sh/vite@^6.0.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <script>
      /**
       * PWA Service Worker Registration
       * Uses a timestamp query param to strictly bypass HTTP caching for the sw.js file.
       */
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // The 't' param forces the browser to request a fresh copy of sw.js from the server
          navigator.serviceWorker.register('./sw.js?v=14&t=' + Date.now())
            .then(reg => {
              console.log('PWA: Service Worker active (v14)');
              // Check for updates periodically
              setInterval(() => {
                reg.update();
              }, 60 * 60 * 1000);
            })
            .catch(err => {
              console.debug('PWA: Service Worker registration failed:', err.message);
            });
        });
      }
    </script>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
